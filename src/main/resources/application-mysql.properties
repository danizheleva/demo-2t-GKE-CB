
spring.datasource.driver-class-name=com.mysql.jdbc.GoogleDriver

spring.cloud.gcp.sql.instance-connection-name=gke-cb-deployment:us-central1:test-mysql-database
spring.cloud.gcp.sql.database-name=inventory

# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root

# Uncomment if root password is specified
spring.datasource.password=password

spring.cloud.gcp.project-id=gke-cb-deployment
#spring.cloud.gcp.credentials.location=file:/path/to/service-account.json
